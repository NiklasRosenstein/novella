[tool.poetry]
name = "novella-core"
version = "0.1.0"
description = "Editable installs for packages developed with Poetry using Flit."
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
packages = [{ include="novella/core", from="src" }]

[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^5.3"
pydoc-markdown = "^4.5.0"
cleo = "^0.8.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.plugins."novella.core.pipeline.Action"]
copy-files = "novella.core.actions.copy_files:CopyFilesAction"
mkdocs = "novella.core.render.mkdocs:MkdocsAction"
process-markdown = "novella.core.actions.process_markdown:ProcessMarkdownAction"
python = "novella.core.actions.python:PythonAction"

[tool.poetry.plugins."novella.core.post.MarkdownProcessor"]
cat = "novella.core.post.processors.cat:CatMarkdownProcessor"
pydoc = "novella.core.post.processors.pydoc:PydocMarkdownProcessor"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
