[tool.poetry]
name = "novella"
version = "0.1.0"
description = "Editable installs for packages developed with Poetry using Flit."
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
packages = [{ include="novella", from="src" }]

[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^5.3"
pydoc-markdown = "^4.5.0"
Jinja2 = "^3.0.3"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
novella = "novella.__main__:main"

[tool.poetry.plugins."novella.pipeline"]
copy-files = "novella.actions.copy_files:CopyFilesAction"
mkdocs = "novella.actions.mkdocs:MkdocsAction"
process-markdown = "novella.actions.process_markdown:ProcessMarkdownAction"
python = "novella.actions.python:PythonAction"

[tool.poetry.plugins."novella.processors.docstrings"]
smart = "novella.processors.docstrings.smart:SmartProcessor"

[tool.poetry.plugins."novella.processors.markdown"]
cat = "novella.processors.markdown.cat:CatMarkdownProcessor"
pydoc = "novella.processors.markdown.pydoc:PydocMarkdownProcessor"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
